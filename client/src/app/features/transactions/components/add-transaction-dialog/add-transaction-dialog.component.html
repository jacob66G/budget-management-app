<div class="dialog-container">
  <div class="dialog-header">
    <div class="header-content">
      <h2 class="title">Add Transaction</h2>
      <p class="subtitle">Create a new transaction by filling in the details below</p>
    </div>
    <button mat-icon-button mat-dialog-close class="close-btn">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content>
    <form [formGroup]="addTransactionForm" class="custom-form">
        <div class="input-group">
            <label class="custom-label">Amount</label>
            <mat-form-field appearance="outline" class="no-label-field">
            <input matInput type="number" formControlName="amount" placeholder="0.00">
            </mat-form-field>
        </div>

        <div class="input-group">
            <label class="custom-label">Title</label>
            <mat-form-field appearance="outline" class="no-label-field">
            <input matInput formControlName="title" placeholder="e.g., Grocery Shopping">
            </mat-form-field>
        </div>

        <div class="input-group width-small">
            <label class="custom-label">Type</label>
            <mat-form-field appearance="outline" class="no-label-field">
            <mat-select formControlName="type" (selectionChange)="onTransactionTypeChange($event)">
                @for (type of typeOptions; track type) {
                <mat-option [value]="type.value">{{ type.label }}</mat-option>
                }
            </mat-select>
            </mat-form-field>
        </div>

        <div class="form-row">
            <div class="input-group">
            <label class="custom-label">Account</label>
            <mat-form-field appearance="outline" class="no-label-field">
                <mat-select formControlName="account">
                @for (account of data.accountList; track account.id) {
                    <mat-option [value]="account.id">{{ account.name }}</mat-option>
                }
                </mat-select>
            </mat-form-field>
            </div>

            <div class="input-group">
            <label class="custom-label">Category</label>
            <mat-form-field appearance="outline" class="no-label-field">
                <mat-select formControlName="category">
                @for (category of categories; track category.id) {
                    <mat-option [value]="category.id">{{ category.name }}</mat-option>
                }
                </mat-select>
            </mat-form-field>
            </div>
        </div>

        <div class="input-group">
            <label class="custom-label">Note (Optional)</label>
            <mat-form-field appearance="outline" class="no-label-field">
            <textarea matInput formControlName="description" rows="1" placeholder="Add note for this transaction ..."></textarea>
            </mat-form-field>
        </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-footer">
    <button mat-button mat-dialog-close class="btn-secondary">Cancel</button>
    <button mat-button type="button" (click)="clearForm()" class="btn-secondary">Reset</button>
    <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="addTransactionForm.invalid" class="btn-primary">
        Add Transaction
    </button>
  </mat-dialog-actions>
</div>
