<h2 mat-dialog-title class="dialog-title">
  <mat-icon [color]="confirmButtonColor">warning_amber</mat-icon>
  {{ title }}
</h2>

<mat-dialog-content class="dialog-content">
  <p>{{ message }}</p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  
  <button mat-flat-button [color]="confirmButtonColor" (click)="onConfirm()">
    {{ confirmButtonText }}
  </button>
</mat-dialog-actions>
